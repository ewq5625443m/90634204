說到最具台味的小吃，除了有傳統的蚵仔煎、臭豆腐、香腸等之外，<br>
現炸外酥內嫩的「香雞排」更是讓許多人口水直流的經典，<br>
比起速食店裡的炸雞更多了一分熟悉的「台味」。<p>
此次高雄漢神巨蛋特別在一樓廣場舉辦「香雞排嘉年華」，<br>
邀請9間超高人氣炸雞店快閃至高雄，並推出4000份香雞排買一送一、雞排兌換券，讓雞排控在這裡吃到嗨。<p>
